<ion-header >
    <ion-navbar color="primary" >
        <ion-title> Reset Password</ion-title>
    
    </ion-navbar>
  </ion-header>

      
     
        
          <ion-content>
            <div align="center">
              <img class="logo" src="assets/img/logo/logo.jpg" width="100" height="100"/>
            </div>
              <ion-list>
               
                <ion-item>
                    <ion-label floating>Old Password</ion-label>
                   <ion-input min-length="3"  type="password" [(ngModel)]="passRequest.oldpass" ngControl="title" required></ion-input>
                </ion-item>
                  <ion-item>
                      <ion-label floating>Password</ion-label>
                      <ion-input type="password" min-length="3" [(ngModel)]="cfrmpass" required></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label floating>Confirm Password</ion-label>
                      <ion-input min-length="3"  type="password"  [(ngModel)]="passRequest.newpass"required ></ion-input>
                  </ion-item>
              </ion-list>

              <ion-row align-items-center >
                 
                    <ion-col align-self-center>
                        <button ion-button round full type="button" padding="5" color="primary"  tappable (click)="changePassword()" >Reset Password</button>
                    </ion-col>
               </ion-row>
                 

          </ion-content>
