<ion-header>
  
    <ion-navbar color="primary">
        <ion-title>Edit profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-list>
         
          <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text"  [(ngModel)]="todo.fname" ngControl="description"></ion-input>
          
          </ion-item>
          <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text"  [(ngModel)]="todo.lname" ngControl="description"></ion-input>
              
          </ion-item>
                         
            <ion-item>
                <ion-label floating>Mobile no</ion-label>
                <ion-input type="number" maxlength="10" minlength="10" [(ngModel)]="todo.mobile" ngControl="description"></ion-input>
                
            </ion-item>
  
        </ion-list>
           
            <button ion-button full round  color="app_primary" (click)="updateuser()" >Update</button>
  
  </ion-content>
