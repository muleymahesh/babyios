<ion-header>

  <ion-navbar color="primary">
    <ion-title>Forgot password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div align="center">
    <img class="logo" src="assets/img/logo/logo.jpg" width="100" height="100"/>
  </div>
    <ion-list>
     
      <ion-item>
          <ion-label floating>Email</ion-label>
         <ion-input   type="email" [(ngModel)]="reset.email" ngControl="title"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label floating>Mobile</ion-label>
            <ion-input type="password"  [(ngModel)]="reset.mobile"></ion-input>
        </ion-item>

    </ion-list>

    <ion-row align-items-center >
       
          <ion-col align-self-center padding >
              <button ion-button round full type="button" padding="5" color="primary"  tappable (click)="resetpassword()" >Reset Password</button>
          </ion-col>
     </ion-row>
       


</ion-content>
