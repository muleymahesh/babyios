<ion-header>

  <ion-navbar color="primary">
    <ion-title>My order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="">
    <!-- <ion-list no-lines no-margin margin-left>
     
    </ion-list>
     -->
    <ion-card padding *ngFor="let o of myOrders;  let i=index ">  
  
    <div tappable (click)="goTo('OrdersPage',o)">
      <p style="font-size:15px; text-align:left; color:#381c76;">order id-  {{o.o_id}} &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;   {{o.date}}</p>

      <p style="font-size:12px; text-align:left;color:#381c76; ">Rs:{{o.amount}} <br>{{o.shipping_type}}  </p>
   <ion-list no-padding> 
      <ion-item no-padding *ngFor="let k of myOrders[i].details">
         <p style="font-size:11px;text-align:left;color:#381c76; ">  {{k.product_name}}</p>
      </ion-item>
    </ion-list>
        
      <p style="font-size:12px; text-align:left;">Status-{{o.order_status}}  </p>
    </div>
  
  </ion-card>

</div> 

</ion-content>
