<ion-header>

  <ion-navbar color="primary">
    <ion-title>Write Review</ion-title>
  </ion-navbar>

</ion-header>


    <ion-content padding>
        
            <ion-list>
               
                <ion-item>
                    <ion-label floating>Title</ion-label>
                    <ion-input type="text"  [(ngModel)]="reviewreq.tile" ngControl="description"></ion-input>
                
                </ion-item>
                <ion-item>
                    <ion-label floating>Review</ion-label>
                    <ion-input type="text"  [(ngModel)]="reviewreq.review" ngControl="description"></ion-input>
                    
                </ion-item>
                <ion-item>
                    <ion-label floating>Rating</ion-label>
                    <ion-input type="number" [(ngModel)]="reviewreq.rating" ngControl="title"></ion-input>
                    
                  </ion-item>
              
        
              </ion-list>
                 
                  <button ion-button full round  color="app_primary" (click)="submitReview()" >Submit</button>
        
      

</ion-content>
