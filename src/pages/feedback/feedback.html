<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input [(ngModel)]="todo.name" type="text" placeholder="Name" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-input [(ngModel)]="todo.email" type="text" placeholder="Email" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-textarea [(ngModel)]="todo.detail" name="description" placeholder="Feedback" required></ion-textarea>
          </ion-item>
    </ion-list>
    <button ion-button full round  color="app_primary" (click)="submitFeedback()" >Submit</button> 
</ion-content>
