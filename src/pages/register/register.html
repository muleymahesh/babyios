<ion-header>
    
      <ion-navbar color="primary">
          <ion-title>Register</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
        <ion-list>
           
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text"  [(ngModel)]="todo.fname" ngControl="description"></ion-input>
            
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input type="text"  [(ngModel)]="todo.lname" ngControl="description"></ion-input>
                
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="todo.email" ngControl="title"></ion-input>
                
              </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"   minlength="3" [(ngModel)]="todo.password" ngControl="description"></ion-input>
                
            </ion-item>
            <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="password"   minlength="3"  ngControl="description"></ion-input>
                
            </ion-item>
            
              <ion-item>
                  <ion-label floating>Mobile no</ion-label>
                  <ion-input type="number" maxlength="10" minlength="10" [(ngModel)]="todo.mobile" ngControl="description"></ion-input>
                  
              </ion-item>
    
          </ion-list>
             
              <button ion-button full round  color="app_primary" (click)="getReegister()" >Register</button>
    
    </ion-content>
