
    <ion-header transparent no-border no-lines >
        <ion-navbar color="primary" >
          <ion-title>Login</ion-title>
        </ion-navbar>
      </ion-header>
   
          
         
            
              <ion-content>
                  <img src="assets/img/logo/logo.jpg" />
                 
                  <ion-list>
                   
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                       <ion-input  [(ngModel)]="todo.email" ngControl="title"></ion-input>
                    </ion-item>
                      <ion-item>
                          <ion-label floating>Password</ion-label>
                          <ion-input type="password" minlength="3" [(ngModel)]="todo.password" ngControl="description"></ion-input>
                      </ion-item>
                  </ion-list>

                  <ion-row align-items-center >
                     
                        <ion-col align-self-center>
                            <button ion-button block  type="button" padding="5" color="app_primary"  tappable (click)="submitLogin()" >LOG IN</button>
                        </ion-col>
                   </ion-row>
                     
                            
                              <p  (click)="goTo('ForgotpasswordPage')"> Forgot Password</p>
                        
                        
                    
                 
                    <p (click)="goTo('RegisterPage')"> No account yet ? Create one</p>

                    <p (click)="loginwithfb()"> Login with facebook</p>
                    <!-- <p (click)="loginwithGoogle()"> Login with Google</p> -->

                           <ion-label  (click)="goTo('RegisterPage')">Login with facebook</ion-label>
                           </ion-item> 
                    -->

              </ion-content>
