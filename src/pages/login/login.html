
    <ion-header transparent no-border no-lines >
        <ion-navbar color="primary" >
           <ion-buttons>
            <button ion-button icon-only tappable (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons> 
        </ion-navbar>
      </ion-header>
   
          
         
            
              <ion-content>
                  <img class="logo" src="assets/img/logo/logo.jpg" width="100"/>
                 
                  <ion-list>
                   
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                       <ion-input  [(ngModel)]="todo.email" ngControl="title"></ion-input>
                    </ion-item>
                      <ion-item>
                          <ion-label floating>Password</ion-label>
                          <ion-input type="password" minlength="3" [(ngModel)]="todo.password" ngControl="description"></ion-input>
                      </ion-item>
                  </ion-list>

                  <ion-row align-items-center >
                     
                        <ion-col align-self-center>
                            <button ion-button block  type="button" padding="5" color="app_primary"  tappable (click)="submitLogin()" >LOG IN</button>
                        </ion-col>
                   </ion-row>
                      <ion-list> 
                    <ion-item> 
                 
                    <ion-label  (click)="goTo('RegisterPage')">No account yet ? Create one</ion-label>
                    </ion-item>
                    </ion-list>

              </ion-content>
