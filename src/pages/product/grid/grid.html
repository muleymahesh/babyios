 <ion-content>

  <ion-grid >
    <ion-row >
        
     
          <ion-col col-6 *ngFor="let b of products" no-padding>  
       

            <ion-card  (click)="goTo('ProductPage',b)">
              <ion-badge color="primary" *ngIf="b.per_discount>0">{{b.per_discount}}%</ion-badge> 
             <img *ngIf="b.imgs!=0"  src="http://www.babyneeds.co.in/babyneeds/product_image/{{b.imgs[0].img_url}}" style="height:80px; width:100%; margin:auto; margin-top:15px" />
            
            <!-- <div class="img" *ngIf="b.imgs!=0" [ngStyle]="{'background-image': 'url(http://www.babyneeds.co.in/babyneeds/product_image/' + b.imgs[0].img_ur +')'}">
              <ion-badge *ngIf="b.per_discount">{{b.per_discount}}</ion-badge>
            </div>                  -->
             <p style="font-size:10px; text-align:center"> {{b.product_name}}</p>  <br>
       
           <ng-container *ngIf="b.per_discount!=0; else elseTemplate">
              <p style="font-size:9px; text-align:center; color:orange" ><del >Rs.:{{b.mrp}} </del> &nbsp;&nbsp;&nbsp;  Rs.:{{pricestrikt(b.per_discount,b.mrp)}} </p>
             </ng-container>
             <ng-template #elseTemplate>
                <p style="font-size:9px; text-align:center; color:orange">Rs.:{{b.mrp}}</p>
             </ng-template>
             
           
          </ion-card>
          </ion-col>
         </ion-row>
  </ion-grid>
