
<ion-menu [content]="content">
    <ion-header>
    
      <ion-navbar>
        <ion-title>Menu</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
    <ion-list>
    <button ion-item menu-close *ngFor="let p of pages" (click)="openPage(p)">

        {{p.title}}
    </button>
    
    </ion-list>
    </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" type="overlay"  #content swipeBackEnabled="false"></ion-nav>
